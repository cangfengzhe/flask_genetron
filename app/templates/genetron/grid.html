{% extends "genetron/base.html" %}

{% block head %}
{{ super() }}

<link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='kendo_ui/styles/kendo.common.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='kendo_ui/styles/kendo.rtl.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='kendo_ui/styles/kendo.default.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='kendo_ui/styles/kendo.dataviz.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='kendo_ui/styles/kendo.dataviz.default.min.css')}}" rel="stylesheet">
<script type="text/javascript" src="{{ url_for('static', filename='datatable/js/jquery.js') }}"></script>
    <script type="text/javascript"  src="{{ url_for('static', filename='kendo_ui/js/jszip.min.js')}}"></script>
    <script type="text/javascript"  src="{{ url_for('static', filename='kendo_ui/js/kendo.all.min.js')}}"></script>
    <script type="text/javascript"  src="{{ url_for('static', filename='kendo_ui/js/console.js')}}"></script>

{% endblock %}

{% block content %}
        <a class="offline-button" href="../index.html">Back</a>


        <div id="example">
            <div id="grid"></div>
            <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            type: "json",
                            transport: {
                                read: "{{ url_for('genetron.sample_table') }}"
                            },
                            schema: {
                                data:'data',
                                model: {
                                    fields: {
                                        hospital: { type: "string" },
                                        age: { type: "number" },
                                        panel: { type: "string" },
                                        collect_time: { type: "date" },
                                        sample_id: { type: "string" }
                                    }
                                }
                            },
                            pageSize: 20,
                            serverPaging: true,
                            serverFiltering: true,
                        },
                        scrollable: false,
                        height: 550,
                        filterable: {
                            mode: "row"
                        },
                        pageable: true,
                        columns:
                        [{
                            field: "hospital",
                            width: 225,
                            filterable: {
                                cell: {
                                    showOperators: false
                                }
                            }
                        },
                        {
                            field: "age",
                            width: 500,
                            title: "Ship Name",
                            filterable: {
                                cell: {
                                    operator: "contains"
                                }
                            }
                        },{
                            field: "panel",
                            width: 255,
                            filterable: {
                                cell: {
                                    operator: "gte"
                                }
                            }
                        },{
                            field: "collect_time",
                            title: "Order Date",
                            format: "{0:MM/dd/yyyy}"
                        }]
                    });
                });
            </script>
{% endblock %}

            {% block scripts %}
            {% endblock %}
